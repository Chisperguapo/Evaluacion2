<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <table style="border: solid 1px;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ficha</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
            <tr style="border: solid 1px;">
                <td>{{ dato.nombre }}</td>
                <td>{{ dato.ficha }}</td>
                <td>{{ dato.edad }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
